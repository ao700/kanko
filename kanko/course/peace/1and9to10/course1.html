<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>長崎市観光</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../../corse.css" rel="stylesheet">
</head>
<body>
<div id="background-image"></div>
<div class="container">
  <h1 class="mt-4">長崎市観光</h1>
  <p>時間: <span id="totalTime">9時~10時</span></p>
  <p>移動開始位置名: <span id="startLocation">松ヶ枝国際ターミナル</span></p>
  
  <!-- 観光地のセクション --> 
    <!-- Leafletのスタイルシートとスクリプトの追加 -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- マップを表示するためのコンテナ -->
<div id="mapid" style="height: 400px;"></div>

<script>
// マップの初期化
var mymap = L.map('mapid').setView([32.7503,129.8788], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
}).addTo(mymap);

// 観光地のピンを追加
var locations = [
    {lat:32.748753, lng:129.886768, name: "長崎市亀山社中記念館"}
];

locations.forEach(function(location) {
    L.marker([location.lat, location.lng]).addTo(mymap)
        .bindPopup(location.name);
});
</script>


            <div class="section">
                <h2>1つ目の場所: 長崎市亀山社中記念館</h2>
                <img src="../../../image/kameyamasyatyuu.jpg" alt="長崎市亀山社中記念館の写真" class="img-fluid rounded">
                <p>特徴: 坂本龍馬が結成した日本初カンパニー「亀山社中」跡に建つ記念館<br>日本初の商社ともされる坂本龍馬が中心となり結成した「亀山社中」の歴史を伝える場所です。歴史愛好家には必見のスポットであり、かつての遺構が復元された空間を見学することができます。​​​​​​</p>
                <p>滞在時間: 20分</p>
                <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAq_rrEvtG_VdLIN69gx44f6Fj9M9Ptm1g&q=長崎市亀山社中記念館&center=32.748753,129.886768&zoom=15&maptype=roadmap" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            

    <div class="col-12 col-md-6">
        <p>到着:松ヶ枝国際ターミナル</p>
    </div>

<!-- BootstrapのJavaScriptとjQueryを読み込み --> 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script> 
<script src ="../../corse.js"></script>
</body>
</html>
